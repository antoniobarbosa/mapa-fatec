<ion-header>

  <ion-navbar>
    <ion-title>Mapa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-scroll scrollX="true" scrollY="true">
    <div class="mapa-container"></div>
    <div  [ngClass]="trajetoCss()" class="trajeto-container"></div>
  </ion-scroll>
  <div *ngIf="querSelecionarLocal">
    <h1>Qual a sua Localização?</h1>
  </div>

  
  <div *ngIf="!querSelecionarLocal">
    <h1>Qual seu Destino?</h1>
  </div>
 
 
  <ion-list>
    <button [ngClass]="{'local-selecionado':lugar==localSelecionado, 'destino-selecionado':destinoSelecionado==lugar}" ion-item *ngFor="let lugar of lugares" (click)="selecionaLocal($event,lugar)">
      
      {{lugar.nome}}
     
    </button>
  </ion-list>
  <div *ngIf="localSelecionado.descricao">
    <div>
      Descrição:{{localSelecionado.descricao}}
    </div>
  </div>
</ion-content>
